
package:
  name: pyhdl-if

  #  setup-deps:
  #- ninja
  #- cython

  dep-sets:

  - name: default
    deps:
    - name: pytest
      src: pypi
    - name: pytypeworks
      src: pypi
    - name: pyvsc-dataclasses
      src: pypi
    - name: fusesoc
      src: pypi

  - name: default-dev
    deps:
    - name: pytest
      src: pypi
    - name: cython
      src: pypi
    - name: build
      src: pypi
    - name: setuptools_scm
      src: pypi
    - name: pytest-dfm
      url: https://github.com/dv-flow/pytest-dfm.git
    - name: dv-flow-libhdlsim
      url: https://github.com/dv-flow/dv-flow-libhdlsim.git
    - name: dv-flow-mgr
      url: https://github.com/dv-flow/dv-flow-mgr.git
      branch: mballance/taskdeps
    - name: pytypeworks
      url: https://github.com/mballance-utils/pytypeworks.git
    - name: pyvsc-dataclasses
      url: https://github.com/vsc-tools/pyvsc-dataclasses.git
        #    - name: iverilog
        #      url: https://github.com/pss-hands-on/iverilog-bin/releases/download/v12.0/iverilog-maylinux2014-12.0.tar.gz
    - name: verilator
      url: https://github.com/edapack/verilator-bin
      src: gh-rls
      version: 5.043.19982369871
      prerelease: true
      cache: true
#      url: https://github.com/pss-hands-on/verilator-bin/releases/download/v5.030/verilator-ubuntu-x64-5.030.tar.gz
    - name: pcpp
      src: pypi
    - name: cxxheaderparser
      src: pypi
    - name: sphinx
      src: pypi
    - name: breathe
      src: pypi
    - name: sphinx-rtd-theme
      src: pypi
    - name: cairosvg
      src: pypi
    - name: sphinx-argparse
      src: pypi
    - name: packaging
      src: pypi
        #    - name: cocotb
        #      src: pypi
    - name: doxygen-filter-sv
      url: https://github.com/SeanOBoyle/DoxygenFilterSystemVerilog.git
    - name: uvm
      url: https://www.accellera.org/images/downloads/standards/uvm/Accellera-1800.2-2017-1.0.tar.gz
      cache: true

  env:
    - name: PATH
      path-prepend: 
        - ${IVPM_PACKAGES}/verilator/bin
        - ${IVPM_PACKAGES}/iverilog/bin
    - name: PYTHONPATH
      path-prepend: ${IVPM_PROJECT}/src

  paths:
    project:
      lib-dirs:
      - src/hdl_if/share

